<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Panda Clicker</title>
</head>
<body class="bg-green-200 flex flex-col items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-6xl font-bold">Panda Clicker</h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" class="w-32 h-32">
            <path d="M12 2C10.34 2 8.76 2.59 7.5 3.5C6.25 4.4 5.5 5.62 5 6.5C4.5 7.37 4.14 8.31 4.13 9.25C4.08 10.86 5.54 12 8 12H16C18.46 12 19.92 10.86 19.87 9.25C19.86 8.31 19.5 7.37 19 6.5C18.5 5.62 17.75 4.4 16.5 3.5C15.24 2.59 13.66 2 12 2ZM12 4C13.66 4 15.5 4.83 16.5 5.5C17.5 6.17 18.51 7.37 18 8.25C17.5 9.12 16.5 10 16 10H8C7.5 10 6.5 9.12 6 8.25C5.49 7.37 6.5 6.17 7.5 5.5C8.5 4.83 10.34 4 12 4ZM7 14C6.75 14 6.5 14.05 6.5 14.25C6.5 14.49 6.5 15 7 15H17C17.5 15 17.5 14.5 17.5 14.25C17.5 14.05 17.25 14 17 14H7ZM12 16C10.34 16 9 17.34 9 19C9 20.66 10.34 22 12 22C13.66 22 15 20.66 15 19C15 17.34 13.66 16 12 16ZM12 18C12.55 18 13 18.45 13 19C13 19.55 12.55 20 12 20C11.45 20 11 19.55 11 19C11 18.45 11.45 18 12 18ZM1 12L3.5 11L12 22L20.5 11L23 12L12 0L1 12Z"/>
        </svg>
        <div class="mt-4">
            <button id="clicker" class="bg-blue-500 text-white rounded px-4 py-2">Click me!</button>
        </div>
        <div id="upgrades" class="mt-6 space-y-4">
            <!-- Upgrade cards will be dynamically generated here -->
        </div>
        <div class="mt-6">
            <button id="prestige" class="bg-red-500 text-white rounded px-4 py-2">Prestige</button>
        </div>
        <div id="stats" class="mt-6">
            <!-- Stats bar will display here -->
        </div>
    </div>

    <script>
        // Game logic here...
        let clickPower = 1;
        let pandaCount = 0;
        let upgrades = [];
        
        function addUpgrade(name, cost, effect) {
            upgrades.push({ name, cost, effect });
            updateUpgrades();
        }
        
        function updateUpgrades() {
            const upgradesDiv = document.getElementById('upgrades');
            upgradesDiv.innerHTML = '';
            upgrades.forEach(upgrade => {
                const upgradeDiv = document.createElement('div');
                upgradeDiv.className = 'bg-white p-4 rounded shadow';
                upgradeDiv.innerHTML = `<h2 class='font-bold'>${upgrade.name}</h2><p>Cost: ${upgrade.cost}</p>`;
                upgradesDiv.appendChild(upgradeDiv);
            });
        }
        
        document.getElementById('clicker').addEventListener('click', () => {
            pandaCount += clickPower;
            // Update stats display
        });
        
        document.getElementById('prestige').addEventListener('click', () => {
            // Prestige logic
        });
        
        // Add upgrades example
        addUpgrade('Panda Friend', 10, () => { clickPower *= 2; });
        // Add more upgrades
    </script>
</body>
</html>
