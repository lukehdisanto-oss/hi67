<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="game">
        <h1>Panda Clicker Game</h1>
        <p id="panda-count">Pandas: 0</p>
        <button id="click-panda">Click the Panda!</button>
        <div id="upgrades">
            <h2>Upgrades</h2>
            <ul id="upgrade-list"></ul>
        </div>
        <div id="prestige">
            <h2>Prestige</h2>
            <button id="prestige-button" disabled>Prestige</button>
        </div>
        <div id="mini-game">
            <h2>Snake Mini-Game</h2>
            <canvas id="snake-canvas"></canvas>
            <button id="start-snake">Start Snake Game</button>
        </div>
        <div id="secret-easter-egg">
            <p id="easter-egg-msg" style="display:none;">You found the secret Dylanismajestic egg!</p>
        </div>
    </div>
    <script>
        // Game Variables
        let pandaCount = 0;
        let upgrades = [];
        let prestigePoints = 0;
        let snakeGameActive = false;

        // Function Definitions
        function updatePandaCount() {
            document.getElementById('panda-count').innerText = `Pandas: ${pandaCount}`;
        }

        function clickPanda() {
            pandaCount++;
            updatePandaCount();
            checkForEasterEgg();
        }

        function addUpgrade(name, cost) {
            upgrades.push({ name, cost });
            renderUpgrades();
        }

        function renderUpgrades() {
            const upgradeList = document.getElementById('upgrade-list');
            upgradeList.innerHTML = '';
            upgrades.forEach((upgrade, index) => {
                const li = document.createElement('li');
                li.innerText = `${upgrade.name} - Cost: ${upgrade.cost}`;
                upgradeList.appendChild(li);
            });
        }

        function prestige() {
            if (pandaCount >= 100) {
                prestigePoints += 1;
                pandaCount = 0;
                updatePandaCount();
            }
        }

        function checkForEasterEgg() {
            if (pandaCount >= 171) {
                document.getElementById('easter-egg-msg').style.display = 'block';
            }
        }

        // Event Listeners
        document.getElementById('click-panda').addEventListener('click', clickPanda);
        document.getElementById('prestige-button').addEventListener('click', prestige);
        document.getElementById('start-snake').addEventListener('click', () => {
            snakeGameActive = true;
            startSnakeGame();
        });

        // Snake Game Logic
        function startSnakeGame() {
            // Implement snake game logic here
        }
    </script>
</body>
</html>
